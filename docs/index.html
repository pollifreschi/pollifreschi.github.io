<!DOCTYPE html>
<html lang='it'>
	<head>
		<title>Polli freschi</title>
		<link rel='canonical' href='https://pollifreschi.github.io/'>
		<link rel='stylesheet' href='style.css'>
		<meta charset='UTF-8'>
		<meta name='description' content='Sito web ufficiale dei Polli freschi'>
		<meta name='referrer' content='no-referrer-when-downgrade'>
		<meta name='viewport' content='width=device-width, height=device-height, initial-scale=1, interactive-widget=resizes-visual'>
		<meta name='theme-color' content='black'>
		<meta http-equiv='Content-Security-Policy' content="default-src 'self';">
		<meta http-equiv='Permissions-Policy' content='interest-cohort=()'>
	</head>
	<body theme='light'>
		<preload>
			<img src='resources/theme/light.svg' width='28' height='28'>
			<img src='resources/theme/dark.svg' width='28' height='28'>
		</preload>
		<nav>
			<button id='theme-button' class='icon'>
				<figure>
					<img id='theme-icon' class='mono' src='resources/theme/light.svg' width='28' height='28'>
					<figcaption>Tema</figcaption>
				</figure>
			</button>
			<button id='homepage-button'>
				<figure>
					<img id='homepage-icon' class='mono' src='resources/home.svg' width='28' height='28'>
					<figcaption>Home</figcaption>
				</figure>
			</button>
		</nav>
		<main></main>
		<footer class='noselect' height='20'>
			Â© Polli freschi
		</footer>
		<script type='text/javascript' src='script.js' async defer></script>
	</body>
</html>
